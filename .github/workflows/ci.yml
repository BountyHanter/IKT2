name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Или master, в зависимости от имени вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false  # Это необходимо для работы с GitHub Pages

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Устанавливает версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin
        # Или используйте pip install -r requirements.txt, если у вас есть файл requirements.txt

    - name: Build and deploy
      run: mkdocs gh-deploy --force
